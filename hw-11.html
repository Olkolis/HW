    function calc(num1, num2, method) {
        switch (method){
            case '/':{
                return num1 / num2;
            }
            case '*':{
                return num1 * num2;
            }
            case '+':{
                return parseFloat(num1) + parseFloat(num2);
            }
            case '-':{
                return num1 - num2;
            }
            case '':{
                return "Щось пішло не так";
            }
        }
    }

    // Константи Васі
    const LATES_COST = 20;
    const LATES_EVERY_THIRD = 3;
    const LATES_FREE = 2;
    const INCOME_PER_HUNDRED_ROWS = 50;
    const AMOUNT_ROWS = 100;

    //menu_1.1
    function row() {
        const pay = prompt('Бажаний дохід Васі','');
        const lateness = prompt('Кількість запізнень','');
         
        return (((+pay + lateness * LATES_COST) - (+pay+lateness * LATES_COST) % INCOME_PER_HUNDRED_ROWS) / INCOME_PER_HUNDRED_ROWS + 1) * AMOUNT_ROWS;
    }
    alert(row());

    // menu_1.2
    function calcLines(desiredIncome, latesCount) {
        const latesMoney = parseInt(latesCount / LATES_EVERY_THIRD) * LATES_COST;
        const pureSalary = desiredIncome + latesMoney;
        const lines = Math.ceil(pureSalary / INCOME_PER_HUNDRED_ROWS) * AMOUNT_ROWS;

        return lines;
    }
    console.log(calcLines(29, 4));

    // menu_2
    function calcLates(amountLines, desiredIncome) {
        const linesMoney = parseInt(amountLines / AMOUNT_ROWS) * INCOME_PER_HUNDRED_ROWS;
        const latesMoney = linesMoney - desiredIncome;
        if (latesMoney < 0){
            return LATES_FREE;
        }
        const amountLates = parseInt(latesMoney / LATES_COST) * LATES_EVERY_THIRD + LATES_FREE;

        return amountLates;
    }
    console.log(calcLates(120, 100));

    // menu_3
    function calcMoney(amountLines, amountLates) {
        const latesCount = parseInt(amountLates / LATES_EVERY_THIRD) * LATES_COST;
        const linesMoney = parseInt(amountLines / AMOUNT_ROWS) * INCOME_PER_HUNDRED_ROWS;
        const desiredIncome = linesMoney - latesCount;
        if (desiredIncome < 0) {
            return "'Ти забагато запізнюєшся тому вибач ти без грошей'"
        }
        return desiredIncome;
    }
    console.log(calcMoney(121, 10))
